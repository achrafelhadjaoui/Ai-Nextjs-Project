<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            background-color: #6366f1;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        h1 {
            margin: 0;
            font-size: 18px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5855eb;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>Farisly Ai</h1>
    </div>
    
    <button class="button" id="openDashboard">Open Dashboard</button>
    <button class="button" id="openPanel">Open Panel</button>
    <button class="button" id="openProfile">Open Profile</button>
    
    <div class="status" id="status">Extension Active</div>
    
    <script src="popup.js"></script>
</body>
</html>
